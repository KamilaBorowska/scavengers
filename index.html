<!DOCTYPE html>
<html ng-app=scavengerApp lang=en>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1">
<title>Scavenger Hunts Generator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/app.js"></script>

<div class="container" ng-controller="ScavengerController as scavenger">

<h1>Scavenger Hunts Generator</h1>

<form class="form-horizontal" name="questionsForm" ng-repeat="i in [0, 1, 2]">
    <div class="control-group">
        <div class="control-group">
            <label class="control-label" for="question{{i}}">Question #{{i + 1}}</label>
            <div class="controls">
                <input id="question{{i}}" ng-model="scavenger.questions[i].question" class="input-xlarge" type="text" required>
            </div>
        </div>
    </div>

    <div class="control-group">
        <div class="control-group">
            <label class="control-label" for="answer{{i}}">Answer #{{i + 1}}</label>
            <div class="controls">
                <input id="answer{{i}}" ng-model="scavenger.questions[i].answer" class="input-xlarge" type="text" required>
            </div>
        </div>
    </div>
</form>

<h2>Hunt</h2>
<pre>/starthunt {{scavenger.questionsToText()}}</pre>

<h2>Official BBCode</h2>
<pre>[b]Solution:[/b] {{scavenger.answersToSolution()}}

[b]Questions:[/b]
{{scavenger.questionsToSolution()}}</pre>

</div>
